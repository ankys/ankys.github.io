# Sample workflow for building and deploying a Homura site to GitHub Pages
name: Deploy Homura with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Caches deno
        uses: actions/cache@v3
        with:
          path: |
            ~/.deno
            ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deps.ts') }}
          # key: deno
      - name: Setup Caches repo
        uses: actions/cache@v3
        with:
          path: .
          key: repo
      - name: Setup Caches site
        uses: actions/cache@v3
        with:
          path: ~/site
          # key: site-${{ hashFiles('**') }}
          # key: "site-$(date --iso-8601=seconds)"
          key: site
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # - name: Test Checkout
      #   run: ls -l
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        # uses: denoland/setup-deno@004814556e37c54a2f6e31384c9e18e983317366
        with:
          deno-version: v1.x
      - name: Build with Homura
        run: deno run -A https://deno.land/x/homura_deno/homura.ts build -d="$HOME/site"
      - name: Test site
        run: ls -l ~ ~/site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ~/site
      # - name: Test Cache
      #   run: ls -l

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
